<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Reβelδe - Επιλογή προβολής Delivery ή Salon.">
    <meta name="theme-color" content="#211d18">
    <link rel="icon" type="image/png" href="/logo.png">
    <title>Reβelδe | Επιλογή</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #c6bda0;
            --cream-dark: #b8ae92;
            --black: #211d18;
            --white: #fcfbf7;
            --accent: #c45c3e;
        }

        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--cream-dark) 100%);
            color: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.25rem;
        }

        .selector {
            width: 100%;
            max-width: 680px;
            background: rgba(252, 251, 247, 0.7);
            border: 1px solid rgba(33, 29, 24, 0.12);
            border-radius: 14px;
            padding: 2rem 1.25rem;
            text-align: center;
            backdrop-filter: blur(4px);
        }

        .brand-logo {
            width: 90px;
            height: 90px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .brand {
            font-size: clamp(2rem, 7vw, 3.4rem);
            font-weight: 400;
            letter-spacing: 0.04em;
            margin-bottom: 0.35rem;
            font-family: Georgia, serif;
        }

        .brand span {
            font-style: italic;
        }

        .subtitle {
            font-size: 0.95rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: rgba(33, 29, 24, 0.65);
            margin-bottom: 1.6rem;
        }

        .select-title {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .view-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 0.8rem;
            margin-bottom: 1.2rem;
        }

        .view-link {
            text-decoration: none;
            color: var(--black);
            background: var(--white);
            border: 1px solid rgba(33, 29, 24, 0.16);
            border-radius: 10px;
            padding: 1.2rem 0.8rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .view-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border-color: rgba(196, 92, 62, 0.55);
        }

        .view-link-title {
            display: block;
            font-size: 1.05rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
        }

        .view-link-desc {
            display: block;
            font-size: 0.85rem;
            color: rgba(33, 29, 24, 0.65);
        }

        .contact {
            margin-top: 0.65rem;
            font-size: 0.92rem;
            color: rgba(33, 29, 24, 0.75);
        }

        .call-link {
            display: inline-block;
            margin-top: 0.8rem;
            text-decoration: none;
            background: var(--accent);
            color: var(--white);
            padding: 0.55rem 1rem;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.04em;
        }

        @media (max-width: 560px) {
            .view-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main class="selector">
        <img src="/logo.png" alt="Reβelδe" class="brand-logo">
        <h1 class="brand">Re<span>β</span>el<span>δ</span>e</h1>
        <p class="subtitle">Pizza Without Rules.</p>
        <h2 class="select-title">Διάλεξε τρόπο προβολής μενού</h2>

        <div class="view-grid">
            <a class="view-link" href="/delivery">
                <span class="view-link-title">Delivery</span>
                <span class="view-link-desc">Τιμές και μενού για παραγγελία delivery</span>
            </a>
            <a class="view-link" href="/salon">
                <span class="view-link-title">Salon</span>
                <span class="view-link-desc">Τιμές και μενού για κατανάλωση στο κατάστημα</span>
            </a>
        </div>

        <p class="contact">Τηλέφωνο: <strong>23920 91455</strong></p>
        <a class="call-link" href="tel:2392091455">Καλέστε τώρα</a>
    </main>
</body>
</html>
